 <main>
  <form>
   <label for="nomecompleto">Nome completo </label>

   <label for="seuemail">E-mail </label>
   <input type="email" id="seuemail" class="padrao-input" required> 

   <label for="telefone">Telefone para contato</label>
   <input type="tel" id="telefone" class="padrao-input" required>


   <label class="msg" for="mensagem">Escreva uma Mensagem</label>
   <textarea name="" id="mensagem" cols="60" rows="10" required></textarea>

   <fieldset>
       <legend>Como prefere nosso contato?</legend>
       <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contato">E-mail</label>
       
       <label for="radio-telefone"><input type="radio" id="radio-telefone" value="telefone" name="contato">Telefone</label>
       
       <label for="whatsapp"><input type="radio" id="whatsapp" value="whatsapp" name="contato" checked>Whatsapp</label>
    </fieldset>

    <fieldset>
     <legend>Melhor horário para contato</legend>
     <select>
         <option>Manhã</option>
         <option>Tarde</option>
         <option>Noite</option>
     </select>      
    </fieldset>

    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por E-mail?</label>
